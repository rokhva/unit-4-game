<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- Bootstrap Style -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,500,800,900&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    

</head>

<body>
    <div class="jumbotron jumbotron-fluid bg-dark text-white text-center">
        <div class="container">
            <h1 class="display-4" style="color: #eee">Crystal Collector</h1>
            <!-- </p class="subTitle"> Gotta catchem' a... wait... GOTTA CLICK EM ALL. </p> -->
        </div>
    </div>

    <div class="container">
        <div class="row">

            <div class="col-4 p-4 text-center scoreTitle" id="targetNumber" style="background-color: #eee; border: 3px solid black;">
                Target Number
                <p class="pt-4 bigNumber">10</p>
            </div>

            <div class="col-4 p-4 text-center scoreTitle"  style="background-color: #eee; border: 3px solid black;">
                Current Score
                <p class="pt-4 bigNumber" id="currentScore">0</p>
            </div>

            <div class="col-2 p-4 text-center scoreTitle " style="background-color: #eee; border: 3px solid black;" <p>
                Wins</p>
                <p class="pt-4 scoreCount" id=wins>1</p>

            </div>
            <div class="col-2 p-4 text-center scoreTitle " style="background-color: #eee; border: 3px solid black;" <p>
                Losses</p>
                <p class="pt-4 scoreCount" id=losses>1</p>
            </div>
        </div>
    </div>

    <div class="d-flex mt-4 p-4 justify-content-center ">
        <div class="text-center crystal" id="crystalOne">
            <img src="assets/images/mineral.svg" class="rounded"  alt="...">
        </div>

        <div class="ml-2 p-1 text-center crystal">
                <img src="assets/images/mineral.svg" class="rounded" id="crystalTwo" alt="...">
         </div>

         <div class="ml-2 p-1 text-center crystal">
                <img src="assets/images/mineral.svg" class="rounded" id="crystalThree" alt="...">
         </div>

         <div class="ml-2 p-1text-center crystal">
                <img src="assets/images/mineral.svg" class="rounded" id="crystalFour" alt="...">
         </div>
    
    
    
    
    </div>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
